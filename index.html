<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!-- 아래는 Internet Explorer가 최신 모드로 페이지를 렌더링하도록 함 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 아래는 화면 너비에 맞게 페이지를 조정, 페이지가 처음 로드될 때 초기 확대 비율이 크기 조정 없이 그대로 표시 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cloning the Momentum app</title>
    </head>
    <body>
        <div class="container">
            <aside id="left-container"></aside>
            <header id="header-container"></header>
            <main id="main-container">
                <h2 id="clock">00:00:00</h2>
                <div id="login-or-greeting">
                    <form id="login-form" class="hidden">
                        <!-- <input name="namefield" type="text" placeholder="What is your name?" required maxlength="15"> -->
                        <div class="form-control">
                            <input class="input input-alt" type="text" placeholder="Type your name and press Enter" required maxlength="15">
                            <span class="input-border input-border-alt"></span>
                        </div>
                        <!-- <input type="submit" value="Log In"> -->
                    </form>
                    <h1 id="greeting" class="hidden"></h1>
                </div>
                <form id="todo-form">
                    <input name="todofield" type="text" placeholder="Write a To Do and Press Enter" required>
                </form>
                <ul id="todo-list"></ul>
            </main>
            <footer id="footer-container">
                <div id="aphorism">
                    <span></span>
                    <span></span>
                </div>
            </footer>
            <aside id="right-container">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </aside>
        </div>
        <script src="app.js"></script>
        <script src="clock.js"></script>
        <script src="aphorism.js"></script>
        <script src="background.js"></script>
        <script src="todo.js"></script>
        <script src="config.js"></script>
        <script src="weather.js"></script>
    </body>

</html>
